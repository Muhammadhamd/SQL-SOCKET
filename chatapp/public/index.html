<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #chat-container {
        max-width: 400px;
        width: 100%;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #header {
        background-color: #3498db;
        color: #fff;
        text-align: center;
        padding: 10px;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
    }

    #username {
        margin: 0;
    }

    #msg-box {
        padding: 10px;
        overflow-y: auto;
        max-height: 300px;
    }

    #send-msg {
        display: flex;
        align-items: center;
        padding: 10px;
        background-color: #f5f5f5;
        border-top: 1px solid #ddd;
        border-bottom-left-radius: 8px;
        border-bottom-right-radius: 8px;
    }

    #message {
        flex: 1;
        padding: 8px;
        margin-right: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    #send-btn {
        background-color: #3498db;
        color: #fff;
        border: none;
        padding: 8px 15px;
        cursor: pointer;
        border-radius: 4px;
    }
</style>

    <script>
        let tokendata = null
        var socket = io();
        let msgid = new URLSearchParams(new URL(window.location.href).search).get("msg")
        const msgBox = document.getElementById("msg-box");
        document.addEventListener("DOMContentLoaded", (e) => {
           

            axios.get(`/api/user/${msgid}`)

                    document.getElementById("username").innerHTML = res.data.name
                })
                .catch((err) => {

                })

            console.log("join-room",`${msgid}-${tokendata?.id}`)
                })

                 
            axios.get(`/api/msges/${msgid}`)
                .then((res) => {

                    msgBox.innerHTML = "";
                    res.data?.forEach((each) => {
                        const p = document.createElement("p");
                        p.textContent = `${each.sender}: ${each.msg}`;
                        p.style = `${each.reciver == msgid ? "background:blue" : null}`
                        msgBox.appendChild(p);

            })
